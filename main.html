<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />

    <!-- CodeMirror Core Styles -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/codemirror@5.65.13/lib/codemirror.css" />

    <!-- Material Theme Styles -->

      rel="stylesheet"
      href="https://unpkg.com/codemirror@5.65.13/theme/material.css" />

      <div class="header">
